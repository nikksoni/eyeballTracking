<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div#ctr_panel{
 	
 	width: 550px;
 	margin: 0px auto;
}
</style>
<meta charset="ISO-8859-1">
<title>Video</title>

<script type="text/javascript">

function playPause(btn, vid){
	var vid = document.getElementById(vid);
	//var btn = document.getElementById(playpausebtn);
	if(vid.paused){
		vid.play();
		btn.innerHTML = "Pause";
	} else {
		vid.pause();
		btn.innerHTML = "Play";
	}
}

</script>
</head>

<body>
<div id="ctr_panel">
	<video controls id="my_vid" height="320" width="550">
		<source src="TJ.mp4" type="video/mp4">
	</video>
	<div id="vid_ctr_bar">
		<button id="playpausebtn" onclick="playPause(this, 'my_vid')">Pause</button>
	</div>
	<div id="checktime">
		<button onclick='alert(Date())'>CheckTime</button>
	</div>
	
</div>
</body>
</html>
